
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'food/style.css'%}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
</head>
<body>
             <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">FoodApp</a>
                    <div class="navbar">
                        <a class="nav-item nav-link" href="{% url 'food:create_item' %}">Add Item</a>
                        <a class="nav-item nav-link" href="#">Delete Item</a>
                        <a class="nav-item nav-link" href="#">View Item</a>

                          {% if user.is_authenticated %}
                                <a href= "{url 'logout' }">Logout</a>
                                <a href="{url 'profile'}">Profile</a>
                          {% else %}
                                <a href="{url 'login'}">Login</a>
                          {%endif%}
                    </div>


             </nav>



             {% if  messages%}
                {%for message in messages%}
                <div class="alert alert-{{ message.tags}}">
                        {{message}}
                </div>
                {%endfor%}
             {%endif%}





            {% block body%}

            {%endblock%}

</body>
</html>
