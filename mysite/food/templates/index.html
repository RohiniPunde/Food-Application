{%extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

    {%block body%}

    {%for item in item_list%}
        <div class ="row">
            <div class="col-md-4 offset-md-2">
                <img class ="card" height="200px" src="{{item.item_image}}">
            </div>
            <div class="col-md-4">
                <h3>{{  item.item_name}}</h3>
                <h5>{{  item.item_desc}}</h5>
                <h6>${{ item.item_price}}</h6>


            </div>
            <div class="col-md-2">
                <a class="btn btn-success" href="{% url 'food:detail' item.id %}">Details</a>

            </div>


        </div>


    {% endfor%}

    {%endblock%}


    <ul>
        <li>
            <a href="{% url 'food:detail' item.id %}">{{item.id}} -- {{item.item_name}}
        </li>
    </ul>







</body>
</html>
